<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap");
    </style>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

    </style>
  </head>
  <body>
    <main>
      <div class="profile-card">
        <div class="profile-card-header">
          <img
            src="./assets/images/profile.jpg"
            alt="Profile Image"
            class="profile-card-image"
          />
          <div class="profile-header-text">
            <h1 class="profile-card-name">Clement Sung</h1>
            <p class="profile-card-location">Toronto, Canada</p>
            <p class="profile-card-bio">"Front-end developer and LFC fan. YNWA🔴"</p>
          </div>
        </div>
        <div class="profile-card-links">
          <a
            href="https://github.com/clembrulee"
            class="profile-card-link"
            target="_blank"
            >GitHub</a
          >
          <a
            href="https://www.frontendmentor.io/profile/clembrulee"
            class="profile-card-link"
            target="_blank"
            >Frontend Mentor</a
          >
          <a
            href="https://www.linkedin.com/in/clement-sung7/"
            class="profile-card-link"
            target="_blank"
            >LinkedIn</a
          >
          <a href="#" class="profile-card-link" >X</a>
          <a href="#" class="profile-card-link" >Instagram</a>
        </div>
      </div>
    </main>
  </body>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/clembrulee" target="_blank">Clement</a>.
    </div>
  </footer>
</html>
